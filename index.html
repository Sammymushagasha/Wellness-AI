<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Chatbot</title>
    
    <!-- Your existing CSS links -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- ⭐ ADD THESE TENSORFLOW SCRIPTS ⭐ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    
    <!-- ⭐ ADD THE TENSORFLOW CLASSIFIER ⭐ -->
    <script src="tensorflow-mood-classifier.js"></script>

    <!-- Lottie for nicer typing indicator -->
    <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"></script>
</head>
<body>
    <!-- Lava lamp background -->
    <div class="lava-wrap">
        <canvas id="lavaCanvas"></canvas>
    </div>

    <!-- Left Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/kataralogo.png" alt="Katara" class="logo-image">
        </div>
        <div class="divider"></div>
        
        <nav class="nav-menu">
            <button class="nav-item active" data-page="chat">
                <div class="nav-content">
                    <span class="nav-title">AI Chat</span>
                    <span class="nav-desc">Talk with empathetic AI</span>
                </div>
            </button>
            
            <a class="nav-item" data-page="games" href="mini-games.html">
                <div class="nav-content">
                    <span class="nav-title">Mini Games</span>
                    <span class="nav-desc">Relaxing activities</span>
                </div>
            </a>
            
            <a class="nav-item" data-page="videos" href="calm-videos.html">
                <div class="nav-content">
                    <span class="nav-title">Calm Videos</span>
                    <span class="nav-desc">Soothing visuals</span>
                </div>
            </a>
            
            <a class="nav-item" data-page="stretching" href="physical.html">
                <div class="nav-content">
                    <span class="nav-title">Take a Breather</span>
                    <span class="nav-desc">Breathing Exercise</span>
                </div>
            </a>
            
            <button class="nav-item" data-page="tracker">
                <div class="nav-content">
                    <span class="nav-title">Mood Tracker</span>
                    <span class="nav-desc">Track your feelings</span>
                </div>
            </button>
            
            <button class="nav-item" data-page="settings">
                <div class="nav-content">
                    <span class="nav-title">Settings</span>
                    <span class="nav-desc">Preferences</span>
                </div>
            </button>
        </nav>
    </aside>

    <!-- Main Chat Area -->
    <main class="main-content">
        <!-- Empty State Content -->
        <div class="empty-state">
            <h2 class="main-greeting">What's on your mind?</h2>
            <p class="sub-greeting">I'm here to listen and support you</p>
            
            <!-- Suggested Prompts -->
            <div class="prompts-container">
                <div class="prompts-row">
                    <button class="prompt-bubble">I'm feeling anxious</button>
                    <button class="prompt-bubble">I need to relax</button>
                    <button class="prompt-bubble">Help me sleep better</button>
                    <button class="prompt-bubble">I want to talk</button>
                </div>
                <div class="prompts-row">
                    <button class="prompt-bubble">Breathing exercise</button>
                    <button class="prompt-bubble">Positive affirmations</button>
                </div>
            </div>
        </div>

        <!-- Chat Container (hidden initially) -->
        <div class="chat-container" style="display: none;">
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be inserted here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="mode-selector">
                <span class="mode-label">Style</span>
                <div class="mode-options">
                    <button class="mode-option active" data-mode="regular">Regular AI</button>
                    <button class="mode-option" data-mode="friendly">Friendly AI</button>
                </div>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Share what's on your mind..."
                    autocomplete="off"
                />
                <button class="send-button" id="sendButton" disabled>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 10L17 10M17 10L10 3M17 10L10 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="lava.js"></script>
    <script src="script.js"></script>
</body>
</html>
